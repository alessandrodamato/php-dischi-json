<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- vuejs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="assets/style/style.css">

  <title>PHP Dischi JSON</title>
</head>
<body>
  
  <div id="app">

    <header class="d-flex align-items-center bg-black text-white position-fixed top-0 start-0 w-100 z-3 ">

      <div class="logo">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/750/non_2x/spotify-app-logo-spotify-icon-transparent-free-png.png" alt="Boolify">
      </div>
      <h1 class="title m-0">Boolify</h1>

    </header>

    <main class="pt-5 position-relative">

      <div class="container">

        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">

          <div v-for="(card, index) in list" :key="card.id" class="col">

            <div class="card p-3 mb-5 bg-black text-white">
              <img :src="card.poster" class="poster card-img-top cp" :alt="card.title" @click="toggleAlbum(index)">
              <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-black text-white">Author: <a class="text-white text-decoration-none hov-underline" :href="card.author.href">{{ card.author.name }}</a></li>
                <li class="list-group-item bg-black text-white">Year: {{ card.year }}</li>
                <li class="list-group-item bg-black text-white">Genre: {{ card.genre }}</li>
              </ul>
            </div>
            
          </div>

          
        </div>
        
      </div>
      
      <div class="album-info position-fixed bottom-0 start-0 align-items-center" :class="{'d-flex' : isAlbumOpen}">
        <div class="image"><img :src="album.poster" class="card-img-top pe-5" :alt="album.title"></div>
        <div class="text-white">
          <h2 class="mb-4">{{ album.title }}</h2>
          <h4>Author: <a class="text-white text-decoration-none hov-underline" :href="author.href">{{ author.name }}</a></h4>
          <h4>Year: {{ album.year }}</h4>
          <h4 class="mb-4">Genre: {{ album.genre }}</h4>
          <p>{{ album.bio }}</p>
          <a class="text-white text-decoration-none hov-underline" :href="album.href">Vai all'album</a>
        </div>
        <div class="exit position-absolute fs-1 cp" @click="toggleAlbum(0)"><i class="fa-solid fa-compress"></i></div>
      </div>
      
    </main>

    <footer class="text-center bg-black text-white">Boolify</footer>

  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
